<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CloudSync - Login</title>
  <style>
    body { font-family: Arial; background:#111; color:white; display:flex; justify-content:center; align-items:center; height:100vh; }
    .box { background:#222; padding:30px; border-radius:10px; width:300px; }
    input { width:100%; padding:10px; margin:10px 0; border:none; border-radius:5px; }
    button { width:100%; padding:10px; background:#0099ff; border:none; color:white; font-weight:bold; border-radius:5px; cursor:pointer; }
    #msg { margin-top:10px; color:#ff4444; text-align:center; }
  </style>
</head>

<body>
  <div class="box">
    <h2>CloudSync Login</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <div id="msg"></div>
  </div>

<script>
async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const req = await fetch("/auth", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ email, password })
  });

  const res = await req.json();

  if (res.success) {
    window.location.href = "/dashboard";
  } else {
    document.getElementById("msg").innerText = res.message;
  }
}
</script>

</body>
</html>
